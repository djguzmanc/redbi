<div class="content">
    <mat-card class="card">
      <div class="title">Rutas</div>
      <mat-spinner *ngIf="!allRoutes"></mat-spinner>
      <div *ngIf="allRoutes && allRoutes.length==0">No se encontraron rutas</div>
      <mat-accordion class="accordion" *ngIf="allRoutes">
        <app-route-card *ngFor="let route of allRoutes" [data]="route">
        </app-route-card>
      </mat-accordion>
    </mat-card>
  </div>
